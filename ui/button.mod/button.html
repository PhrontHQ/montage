<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="button.css" />
        <script type="text/montage-serialization">
            {
                "owner": {
                    "values": {
                        "element": {"#": "owner"}
                    }
                }
            }
        </script>
    </head>
    <body>
        <!-- Any whitespace (including indentation) in the template will create a #text node -->
        <!-- That's why the template has no indentation - to avoid unwanted text nodes -->
        <button data-mod-id="owner" class="Button"><div data-param="image" class="Button-image"></div></button>
    </body>
</html>
